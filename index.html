<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Personal Details Form</h1>
    <form
      action="/action_page.php"
      oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3"
    >
      <fieldset>
        <legend>Personal Information:</legend>
        <label>Name</label><br />
        <input type="text" id="name" /><br /><br />

        <label>E-mail ID</label><br />
        <input type="text" id="email" /><br /><br />

        <label>Contact Number (This will be hidden)</label><br />
        <input type="password" id="contact" /><br /><br />

        <label>Gender</label><br />
        <input
          type="radio"
          id="female"
          name="gender"
          value="Female"
        />Female<br />
        <input
          type="radio"
          id="male"
          name="gender"
          value="Male"
        />Male<br /><br />

        <label>Fabourite City</label><br />
        <input type="checkbox" id="city" value="Dhaka" />Dhaka <br />
        <input type="checkbox" id="city" value="Chittagong" />Chittagong <br />
        <input type="checkbox" id="city" value="Khulna" />Khulna <br /><br />

        <label>Birthday:</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />

        <label>Enter Marks:</label><br />
        <select name="Subject" id="subject">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m1" /><br /><br />

        <select name="Subject2" id=" Subject2">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>

        <input type="number" id="m2" name="m2" /><br /><br />
        <select name="Subject3" id=" Subject3">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>

        <input type="number" id="m3" /><br /><br />
        Average: <output name="x" for="m1 m2 m3"> </output><br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
